    function redirectBack() {
      var newTab = window.open(href="klaimhadiah.html", "_blank");

  <audio id="background-music" src="https://parwatabayu.github.io/music/angel-2.mp3" loop></audio>

  <button id="play-button">Putar Musik Latar Belakang</button>
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var playButton = document.getElementById("play-button");
      var audio = document.getElementById("background-music");
      
      var clickEvent = new Event("click");
      playButton.dispatchEvent(clickEvent); // Memicu peristiwa klik otomatis pada button saat halaman dimuat
      
      playButton.addEventListener("click", function() {
        audio.play();
      });
    });
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var button = document.getElementById("play-button");
      button.click();
    });
  </script>
