  <audio id="background-music" src="https://parwatabayu.github.io/music/ForeverInMe2.mp3" loop></audio>

  <button id="play-button">Putar Musik Latar Belakang</button>
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var playButton = document.getElementById("play-button");
      var audio = document.getElementById("background-music");
      
      var clickEvent = new Event("click");
      playButton.dispatchEvent(clickEvent); // Memicu peristiwa klik otomatis pada button saat halaman dimuat
      
      playButton.addEventListener("click", function() {
        audio.play();
      });
    });
  </script>
